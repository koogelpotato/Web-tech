<!DOCTYPE html>
<html>
<head>
    <title>Module</title>
    <link rel="stylesheet" href="/styles/task1_style.css">
    <script>
        function Module() {
            var g = document.getElementById("G").value;
            var pr = document.getElementById("Private").value;
            document.getElementById("Private_2").value = pr;
            var p = document.getElementById("P").value;
            var y = (Math.pow(g, pr)) % p;
            document.getElementById("A").value = y;
            document.getElementById("G0_2").value = y;
        }

        function Module0() {
            var g = document.getElementById("G0").value;
            var pr = document.getElementById("Private0").value;
            document.getElementById("Private0_2").value = pr;
            var p = document.getElementById("P0").value;
            var y = (Math.pow(g, pr)) % p;
            document.getElementById("A0").value = y;
            document.getElementById("G_2").value = y;
        }

        function Module_2() {

            var p = document.getElementById("P_2").value;
            var y = (Math.pow(g, pr)) % p;
            document.getElementById("A_2").value = y;
        }

        function Module0_2() {

            var p = document.getElementById("P0_2").value;
            var y = (Math.pow(g, pr)) % p;
            document.getElementById("A0_2").value = y;
        }
    </script>
</head>
<body>
    <h1>Module</h1>
    <label for="G">G:</label>

    <label for="Private_2">Private_2:</label>
    <input type="text" id="Private_2" readonly /><br />
    <label for="P">P:</label>
    <input type="text" id="P" /><br />
    <label for="A">A:</label>
    <input type="text" id="A" readonly /><br />
    <label for="G0_2">G0_2:</label>
